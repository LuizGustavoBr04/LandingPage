<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>AutoCarros</title>
</head>
<body>
    <header>
        <div class="menu-content">
            <h1 class="logo">AutoCarros</h1>
            <nav class="header-menu">
                <ul class="list-itens">
                    <li><a href="#">home</a></li>
                    <li><a href="index2.html">Carros</a></li>
                    <li><a href="#">atendimento ao cliente</a></li>
                    <li><a href="#">agenda</a></li>
                    <li><a href="#">contatos</a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
            <h1 class="primary-text">Comprar um carro nunca foi Tão fácil, Veja e surpreenda-se  </h1>
            <h2 class="second-text">REGISTRE-SE AGORA E REALIZE SEU SONHO</h2>
            <div class="btns">
                <button class="btn-exp">agendar test drive</button>
                <button href class="btn-personal">veja os novos modelos agora </button>
            </div>
        </div>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Quer saber mais? Preencha o formulário</b></legend>
                    <br>
                    <div class="inputbox">
                        <input type="text" name="nome" id="nome" class="inputuser" required>
                        <label for="nome" class="labelInput">Nome Completo:</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="email" id="email" class="inputuser" required>
                        <label for="email" class="labelInput">Email:</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                        <label for="telefone" class="labelInput">Telefone:</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="data" name="data_nascimento" id="data_nascimento" class="inputuser" required>
                        <label for="data_nascimento" class="labelInput"><b>Data De Nascimento:</b></label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
